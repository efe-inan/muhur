<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b4d8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" rx="18" fill="#0a0e17"/>
  <!-- Shield outline -->
  <path d="M50 12 L78 28 L78 52 C78 68 66 80 50 88 C34 80 22 68 22 52 L22 28 Z" 
        fill="none" stroke="url(#grad)" stroke-width="4" filter="url(#glow)"/>
  <!-- Inner shield fill -->
  <path d="M50 18 L72 32 L72 52 C72 64 62 74 50 80 C38 74 28 64 28 52 L28 32 Z" 
        fill="#0a0e17" stroke="url(#grad)" stroke-width="1.5"/>
  <!-- Lock body -->
  <rect x="40" y="48" width="20" height="18" rx="3" fill="url(#grad)"/>
  <!-- Lock shackle -->
  <path d="M44 48 L44 40 C44 34 47 32 50 32 C53 32 56 34 56 40 L56 48" 
        fill="none" stroke="url(#grad)" stroke-width="4" stroke-linecap="round"/>
  <!-- Keyhole -->
  <circle cx="50" cy="55" r="3" fill="#0a0e17"/>
  <rect x="48.5" y="55" width="3" height="6" fill="#0a0e17"/>
</svg>
